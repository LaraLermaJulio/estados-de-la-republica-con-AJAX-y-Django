<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estados y Municipios</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }

        h1 {
            color: #4a90e2;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Contenedor principal */
        label, select {
            font-size: 1em;
            margin: 10px 0;
            width: 100%;
        }

        /* Estilo de select */
        select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #fff;
            color: #333;
            font-size: 1em;
            width: 100%;
        }

        select:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
        }

        /* Layout */
        .container {
            width: 500px; /* Tama√±o ampliado */
            padding: 30px; /* Espaciado interno ampliado */
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selecciona un Estado y Municipio</h1>

        <label for="estado">Estado:</label>
        <select id="estado">
            <option value="">Selecciona un estado</option>
            {% for estado in estados %}
            <option value="{{ estado.id }}">{{ estado.nombre }}</option>
            {% endfor %}
        </select>

        <label for="municipio">Municipio:</label>
        <select id="municipio">
            <option value="">Selecciona un municipio</option>
        </select>
    </div>

    <script>
        $("#estado").change(function() {
            var estadoId = $(this).val();
            $.ajax({
                url: "{% url 'ajax_cargar_municipios' %}",
                data: {
                    'estado_id': estadoId
                },
                success: function(data) {
                    $("#municipio").html('<option value="">Selecciona un municipio</option>');
                    $.each(data, function(key, value) {
                        $("#municipio").append('<option value="' + value.id + '">' + value.nombre + '</option>');
                    });
                }
            });
        });
    </script>
</body>
</html>
